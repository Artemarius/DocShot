name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle.kts', 'gradle/libs.versions.toml') }}
          restore-keys: gradle-

      - name: Cache OpenCV Android SDK
        id: cache-opencv
        uses: actions/cache@v4
        with:
          path: ~/opencv-android-sdk
          key: opencv-android-4.12.0

      - name: Download OpenCV Android SDK
        if: steps.cache-opencv.outputs.cache-hit != 'true'
        run: |
          wget -q https://github.com/opencv/opencv/releases/download/4.12.0/opencv-4.12.0-android-sdk.zip -O /tmp/opencv.zip
          unzip -q /tmp/opencv.zip -d ~/opencv-android-sdk
          rm /tmp/opencv.zip

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: |
          export OPENCV_ANDROID_SDK="$HOME/opencv-android-sdk/OpenCV-android-sdk"
          ./gradlew assembleDebug --no-daemon

      - name: Run unit tests
        run: |
          export OPENCV_ANDROID_SDK="$HOME/opencv-android-sdk/OpenCV-android-sdk"
          ./gradlew testDebugUnitTest --no-daemon
